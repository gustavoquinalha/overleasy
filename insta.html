<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OVERLEASY Instagram</title>
    <link rel="stylesheet" href="css/insta.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/html2canvas.js"></script>
    <script type="text/javascript" src="js/canvas2image.js"></script>
  </head>
  <body>
    <div class="instagram">
      <div class="menu-insta">
        <div class="tamanho tamanho-menu menu-flex">
          <div class="test logo">
            <img src="img/insta-logo.svg" width="34" alt="" /><img src="img/insta.png" width="100" alt="" />
          </div>
          <div class="test busca">
            <input type="text" name="name" value="" placeholder="Busca" class="busca-input">
          </div>
          <div class="test icones">
              <img src="img/heart.svg" width="20" alt="" />
              <img src="img/compass.svg" width="20" alt="" />
              <img src="img/user-insta.svg" width="20" alt="" />
          </div>
        </div>
      </div>

      <div class="conteudo-insta">
        <div class="profile">
          <div class="profile-flex">
            <div class="foto-profile">
              <div class="foto-borda">

              </div>
            </div>
            <div class="texto-profile">
              <div class="p-titulo">
                <div class="p1">
                  <input type="text" name="name" value="gustavoquinalha" class="ib nomepage">
                  <input type="button" name="name" value="Editar perfil" class="ib editar-perfil">
                  <img src="img/more.svg" width="30" class="ib more" alt="" />
                </div>
              </div>
              <div class="likes">
                <ul>
                  <li><span>200</span> publicações</li>
                  <li><span>1.200</span> seguidores</li>
                  <li>seguindo <span>1.200</span></li>
                </ul>
            </div>
            <div class="sobre">
              <textarea name="name" rows="7"class="text-sobre">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</textarea>
            </div>
            </div>

            </div>

        </div>
        <div class="tamanho flex">
          <div class="foto">
            <div class="foto-insta">

            </div>
          </div>
          <div class="foto">
            <div class="foto-insta">

            </div>
          </div>
          <div class="foto">
            <div class="foto-insta">

            </div>
          </div>
          <div class="foto">
            <div class="foto-insta">

            </div>
          </div>
          <div class="foto">
            <div class="foto-insta">

            </div>
          </div>
          <div class="foto">
            <div class="foto-insta">

            </div>
          </div>
        </div>
        <div class="botao">
          <input type="button" name="name" value="Carregar mais">
        </div>
      </div>
      <footer>
        <div class="rodape">
          <div class="rodape-esquerdo">
            <ul>
              <li>Sobre nós</li>
              <li>Suporte</li>
              <li>Blog</li>
              <li>Imprensa</li>
              <li>API</li>
              <li>Carreiras</li>
              <li>Privacidade</li>
              <li>Termos</li>
            </ul>
          </div>
          <div class="rodape-direito">
            © 2017 INSTAGRAM
          </div>

        </div>
      </footer>

    </div>

  </body>
</html>
